<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/logo.webp" alt="Logo">
        <p>Aplicador de cupones</p>
    </header>

    <main>
        <div class="card">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="">
                <rect width="40" height="40" rx="20" fill="white"></rect>
                <path
                    d="M28 20C28 18.35 29.35 17 31 17V12H9V17C10.65 17 12 18.35 12 20C12 21.65 10.65 23 9 23V28H31V23C29.35 23 28 21.65 28 20Z"
                    style="stroke:#3483fa" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="square"></path>
                <path d="M16 17H24V23H16V17Z" style="stroke:#3483fa" stroke-width="1.5" stroke-miterlimit="10"
                    stroke-linecap="square"></path>
            </svg>
            <span class="title">¡Hay muchos cupones esperándote!</span>
            <button id="action-btn">Aplicar todos los cupones</button>
        </div>
    </main>

    <footer>
        <p>Desarrollado con ❤️ por <a href="https://github.com/FrancoMartino" target="_blank">Franco Martino</a></p>
    </footer>

    <script src="popup.js"></script>
</body>

</html>
